<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Réservations</title>
</head>

<body>
  <button class="btn-return" routerLink="/profil">Retour</button>

  <div class="profile-card">
    <div class="mes-resa-section">
      <div *ngIf="reservations && reservations.length > 0">
        <h2>Mes Réservations</h2>

  <div class="options">
      <button class="mes-informations" routerLink="/ajoutrdv">
        <span>Ajouter un RDV</span>
      </button>
  </div>
  
        <div *ngFor="let reservation of reservations" class="resa_infos">
            <p><strong>Date:</strong> {{ reservation.dateReservation | date: 'dd/MM/yyyy' }}</p>
            <p><strong>Véhicule:</strong> {{ reservation.vehicule.immat }}</p>
            <p><strong>Prestation:</strong> {{ reservation.prestation.libelle }}</p>
            <p><strong>Statut:</strong> {{ reservation.statut }}</p>
            <p><strong>Heure:</strong> {{ reservation.creneau }}</p>
        </div>
      </div>
      <div *ngIf="!reservations || reservations.length === 0">
        <p>Aucune réservation trouvée.</p>
      </div>
    </div>


  </div>
</body>
</html>
