<div class="prestation-container">
  <button class="btn-return" routerLink="/accueil">Retour</button>

  <div class="row">
    <button *ngIf="roleId === 1" class="ajout-button">Ajouter une Prestation</button>

    @for(prestation of listePrestation; track prestation.id) {

      <div class="col-6 mt-4">
        <div class="prestation-card">
          <div class="prestation-card-header">
            <img class="prestation-card-image" src="https://picsum.photos/400" alt="Photo of a Shiba Inu"/>
            <div class="prestation-card-title">
              <span>{{ prestation.libelle }}</span>
            </div>
          </div>
          <div class="prestation-card-content">
            <p>{{ prestation.description }}</p>
          </div>
          <div class="prestation-card-actions">
            <button class="details-button">Reserver</button>

          <!-- Boutons affichÃ©s uniquement pour les utilisateurs avec role_id = 1 -->
    <button *ngIf="roleId === 1" class="modify-button">Modifier</button>
    <button *ngIf="roleId === 1" class="delete-button" (click)="onSupprimerProduit(prestation.id)">Supprimer</button>
            <!--
            <button class="modify-button">Modifier</button>
            <button class="delete-button" (click)="onSupprimerProduit(prestation.id)">Supprimer</button>
            -->
          </div>
        </div>
      </div>

    }
  </div>
</div>
